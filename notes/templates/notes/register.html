{% load static %}
<!DOCTYPE html>
<head>
    
    <script src="{% static 'notes/js/jquery.min.js' %}"></script>
    <script src="{% static 'notes/js/popper.min.js'%}"></script>
    <script src="{% static 'notes/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'notes/js/custom.js' %}"></script>
<link rel="stylesheet" href="{% static 'notes/css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'notes/css/custom.min.css' %}">   
<link rel="stylesheet" href="{% static 'notes/css/menu.css' %}">     
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Voice Assistant</title>
</head>

<body>

<div class="container">

      
    
  <div class="bs-docs-section clearfix">  
     <div class="bs-component">
             
         <div class="bs-docs-section clearfix">
     <div class="bs-component">
             <div class="topnav">
  <a class="active" href="/notes/">Login</a>
     
</div>

    </div>
  </div>
<br>
    <br>
    <br>

<div class="bs-docs-section">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h1 id="forms">Sign Up</h1>
            </div>
          </div>
        </div>
    <br>

        <div class="row">
          <div class="col-lg-6">
            <div class="bs-component">
              <form action="/notes/register/" method="POST">
                {% csrf_token %}
                <fieldset>
                  <div class="form-group">
                    <label for="useremail">Email address</label>
                    <input type="email" class="form-control" id="useremail" name="useremail"aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">{{ error_useremail }}</small>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"  aria-describedby="emailHelp" placeholder="Password">
                    <small id="passwordHelp" class="form-text text-muted">{{ error_password }}</small>
                  </div>
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirm_password" class="form-control" id="confirmPassword" name="confirmPassword" aria-describedby="confirmPasswordHelp" placeholder="Password">
                    <small id="confirmPasswordHelp" class="form-text text-muted">{{ error_confirm_password }}</small>
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
              </fieldset>
            </form>
           </div>
         </div>
       </div>
</div>       

 </div>  
 </body>
 </html>
